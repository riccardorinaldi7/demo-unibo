<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carriere Unibo</title>

    <script>
        function readCookie() {
            var paragraphElement = document.getElementById("viewcookie");
            paragraphElement.innerHTML = document.cookie;
        }
    </script>
</head>
<body>
    <h1>Partita creata</h1>
    <p>Codice partita: <span th:text="${idPartita}">##</span></p>
    <p>Nome giocatore: <span th:text="${nomeGiocatore}">##</span></p>
    <p id="viewcookie"></p>
    <button onclick="readCookie()">Leggi Cookie</button>
</body>
</html>
